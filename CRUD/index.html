<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="Bootstrap/css/bootstrap-theme.css" type="text/css" rel="stylesheet">
    <link href="Bootstrap/css/bootstrap.css" type="text/css" rel="stylesheet">
    <script src="jquery-2.2.4.js"></script>
    <title></title>
    <script src="angular.min.js"></script>
    <script src="myScript.js"></script>
</head>
<body ng-app="myApp">
<div ng-controller="myCtrl">
    <table class="table-bordered">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Username</th>
            <th>Email</th>
        </tr>
        <tr ng-repeat="u in users">
            <td>{{u.id}}</td>
            <td>{{u.name}}</td>
            <td>{{u.username}}</td>
            <td>{{u.email}}</td>
            <td><a ng-click="deleteUser($index)">
                <button class="btn-danger" value="delete">Delete</button>
            </a></td>
            <!--<td><a href="#details/{{users.indexOf(u)}}">-->
            <!--<button class="btn-success">Details</button>-->
            <!--</a></td>-->
        </tr>
    </table>
</div>
</body>
</html>
